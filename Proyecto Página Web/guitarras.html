<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUITARRAS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="shortcut icon" href="images/icons8-clave-de-fa-48.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
    <header class="banner">
        <div class="container">
            <nav class="nav">
                <a href="#" class="nav__items nav__items--cta">Contactanos</a>
                <a href="index.html" class="nav__items">Inicio</a>
                <a href="productos.html" class="nav__items">Productos</a>
                <a href="sobreus.html" class="nav__items">Sobre Nosotros</a>
            </nav>
            <section class="banner__container">
                <div class="banner__text">
                    <h1 class="banner__tittle">Todo tipo de guitarras</h1>
                    <h2 class="banner__subtittle">En un solo lugar</h2>
                </div>
            </section>
        </div>
        <div class="banner__wave" style="overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #073681df;"></path>
            </svg>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <h2 class="subtittle">Guitarras y Accesorios</h2>
            <div class="products__grid">
                <article class="products__items">
                    <img src="images/img8.webp" class="products__img">
                    <div class="products__hover">
                        <h2 class="products__tittle">Electricas</h2>
                    </div>
                </article>

                <article class="products__items">
                    <img src="images/img6.jpg" class="products__img">
                    <div class="products__hover">
                        <h2 class="products__tittle">Acústicas</h2>
                    </div>
                </article>

                <article class="products__items">
                    <img src="images/img7.jpg" class="products__img">
                    <div class="products__hover">
                        <h2 class="products__tittle">Electroacústicas</h2>
                    </div>
                </article>

                <article class="products__items">
                    <img src="images/img9.webp" alt="music" class="products__img">
                    <div class="products__hover">
                        <h2 class="products__tittle">Marcas</h2>
                    </div>
                </article>

                <article class="products__items">
                    <img src="images/img10.jpg" alt="music" class="products__img">
                    <div class="products__hover">
                        <h2 class="products__tittle">Accesorios</h2>
                    </div>
                </article>

            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer__grid">
            <nav class="nav nav--footer">
                <a class="nav__items nav__items--footer" href="index.html">Inicio</a>
                <a class="nav__items nav__items--footer" href="#">Sobre la tienda</a>
                <a class="nav__items nav__items--footer" href="#">Nuestros Productos</a>
                <a class="nav__items nav__items--footer" href="#">Compra</a>
            </nav>
            <section class="footer__contact">
                <h3 class="footer__tittle">Contáctanos</h3>
                <div class="footer__icons">
                    <span class="footer__container-icons">
                        <a class="fa-brands fa-twitter-square footer__icon" href="#"></a>
                    </span>
                    <span class="footer__container-icons">
                        <a class="fa-brands fa-instagram-square footer__icon" href="#"></a>
                    </span>
                    <span class="footer__container-icons">
                        <a class="fa-brands fa-facebook-square footer__icon" href="#"></a>
                    </span>
                </div>
            </section>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/46df87230e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
